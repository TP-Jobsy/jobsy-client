name: jobsy
description: A job matching app for clients and freelancers.
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.7
  shared_preferences: ^2.5.3
  http: ^1.3.0
  provider: ^6.1.4
  intl: ^0.19.0
  mask_text_input_formatter: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.svg
    - assets/projects.svg
    - assets/archive.svg
    - assets/onboarding1.svg
    - assets/onboarding2.svg
    - assets/onboarding3.svg
    - assets/onboarding4.svg
    - assets/icons/home.svg
    - assets/icons/search.svg
    - assets/icons/profile-client.svg
    - assets/DrawKit Vector Illustration Team Work (3).svg
    - assets/icons/Eye Invisible.svg
    - assets/icons/Eye Visible.svg
